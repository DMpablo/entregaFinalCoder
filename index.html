<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Mulish:wght@700&display=swap" rel="stylesheet">      
    <link rel="stylesheet" href="./css/style.css">
    <title>PediloAca!</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" defer src="./js/main.js"></script>
  </head>
  <body>
    
    <nav class="navbar fixed-top navbar-danger"> 
    <div class="container-fluid">
      <p class="pedilo-aca">PediloAca!</p>
      <p class="productos-titulo">Productos</p> 
     
      
      
      <div class="descripcion-productos d-flex">
        <div class="productos-contador">
          <img class="img-carrito m-3" src="./assets/carrito.svg" alt="">
          <b id="contador-carrito">0</b> 
        </div>
      </div>
    </div>
    <div id="scroll" class="shopping-cart productos-menu w-100">
      <div class="container w-80">
        <div class="localStorage-nav mt-5" id="locals-nav">
        </div>
      </div>
      <div class="text-center">
        <h2 class="contenedor-vaciar-carrito text-end "> 
          <button class="limpiar-carrito btn btn-danger vaciar">vaciar</button>
        </h2>
        <h2>total</h2> 
        <p class="total-carrito">0</p> 
      </div>
      
      <div class="contenedor-comprar text-center"> 
        <button class="continuar-compra btn btn-danger ">continuar</button>
        
      </div>      
      <div class="continnuarCompra text-center w-auto p-5">
        <div class="form-group ">
          <input type="email" class="form-control m-2" placeholder="ejemplo@mail.com">
        </div>
        <div class="form-group">
          <input class="form-control m-2" id="nombre-contacto"placeholder="Nombre de contacto">
        </div>
        <div class="form-group m-3">
          <h2>Total a pagar</h2> 
          <h2 class="total-carrito" id="total-compra">0</h2>
        </div>
        <button class="finalizar-compra btn btn-danger ">
          
          <a class="text-decoration-none" href="https://www.mercadopago.com.ar/checkout/v1/redirect?pref_id=27112546-14e67b42-2a16-47ea-8c71-1b31063d2d6a">
            comprar
          </a>
          
        </button>
      </div>
     
    </div>
    
  </nav>

  <p class="alertas bg-warning text-center"></p>
  
  
    <div class="d-flex w-100 buscador">
      <input class="form-control me-2 w-25" id="buscardor" type="text" placeholder="Que estas buscando?" aria-label="Search">
      <img class="search-icon" src="./assets/outline_search_black_24dp.png" alt="">
    </div>

  

  <div class="row align-items-center" id="galeria">
  </div>
